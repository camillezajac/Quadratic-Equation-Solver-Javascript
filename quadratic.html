<html>
<head>
	<meta charset="UTF-8">
	<meta description="title" content="Quadratic Calculator">
	<meta description="tags" content="math, quadratic, trinomial, calculator">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="QuadraticEquationSolver">
		<p id="header"><b>Quadratic Equation Solver</b></p>
		<p>Enter the coefficients; <em>a</em>, <em>b</em> and <em>c</em> of a quadratic equations of the form ax<sup>2</sup> + bx + c = 0</p>
		<form name="my_quadratic" action="javascript:validate1();">
			a: <input type="text" name="aterm" size="5" required>
			b: <input type="text" name="bterm" size="5" required>
			c: <input type="text" name="cterm" size="5" required>
			<input type="submit" value="calculate" onclick="validate1()">
			<p id="output"></p>
		</form>
		<script >
			var a, b, c;
			var outputText;
			function validate1() {
				//get input
				a = document.forms["my_quadratic"]["aterm"].value;
				b = document.forms["my_quadratic"]["bterm"].value;
				c = document.forms["my_quadratic"]["cterm"].value;

				//validate a, b, c
				if (a == 0) {
					outputText = "<em>a</em> cannot equal zero!";
				} else if (isNaN(a)) {
					outputText = "<em>a</em> must be properly assigned.";
				} else if(isNaN(b)) {
					outputText = "<em>b</em> must be properly assigned.";
				} else if(isNaN(c)) {
					outputText = "<em>c</em> must be properly assigned!";
				} else {
					//calculate x = (-b +- sqrt(b^2 - 4ac))/2a
					var x1 = (-b - Math.sqrt(Math.pow(b, 2) - 4 * a * c))/ (2 * a);
					var x2 = (-b + Math.sqrt(Math.pow(b, 2) - 4 * a * c))/ (2 * a);
					outputText = "For the equation " + (a == 1 ? "" : a) + "x\u00b2 + " + (b == 1 ? "" : b) + "x + " + c + " = 0, x can equal " + x1 + " or " + x2;
				}

				//output result (or errors)
				document.getElementById("output").innerHTML = outputText;
			}
		</script>
		<style>
		#header {
			background-color: black;
			padding:10px;
			font-family:"Courier";
			font-size:35px;
		}
		</style>
	</div>
</body>
</html>
